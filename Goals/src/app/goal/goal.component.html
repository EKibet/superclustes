
<div class="container">
    <h1>MY GOALS</h1>
    <hr>

    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let goal of goals;let i = index'>
                <div>
                    <h6 id={{i}} appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h6>
                    <button (click)='showDetails(i)' class="btn btn-primary">Toggle Details</button>
                </div>

                <div *ngIf='goal.showDescription'>
        <app-goal-details *ngIf='goal.showDescription' [goal]='goal' (goalEvent)='completeGoal($event,i)'></app-goal-details>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-goal-form (addGoal)='saveGoal($event)'></app-goal-form>
        </div>
    </div>
    <p *ngIf='goals.length > 5'>You have {{goals.length}} goals</p>
</div>
